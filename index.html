<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE|BUY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/logo11.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <nav>
            <div id="part1">
                <img src="./images/logo11.png" alt="">
            </div>
            <div id="part2">
                <ul>
                    <li>Men</li>
                    <li>Woman</li>
                    <li>Custom</li>
                    <li>Collection</li>
                    <li><input type="text" placeholder="Search"></li>
                    
                </ul>
            </div>
        </nav>

      <div id="container">
        <h1 id="head">NIKE</h1>
        <img src="./images/logo11.png" alt="nike" id="logo">
        <div id="cpart1">
            <div id="info">
                <h1 id="PName">AirMax270</h1>
                <h3 id="slogan">walk with style</h3>
                <h2 id="prise">Rs:1000</h2>
                <h4 id="size">Size</h4>
                <h4 id="sizes">6 | 7 | 8 | 9 | 10 | 12 | 14</h4>
                <button id="buybtn">BUY NOW</button>
            </div>
        </div> 
        <div id="cpart2">
            <div id="cimg">
                <img  id="simg" src="./images/s11.png" alt="shose">
            </div>
        </div>
        <div id="cpart3">
            <div id="box">
                <span id="s1" class="picBox"><img src="./images/s11.png" alt="img1"></span>
                <span id="s2" class="picBox"><img src="./images/s22.png" alt="img1"></span>
                <span id="s3" class="picBox"><img src="./images/s33.png" alt="img1"></span>
                <span id="s4" class="picBox"><img src="./images/s44.png" alt="img1"></span>
                <span id="s5" class="picBox"><img src="./images/s55.png" alt="img1"></span>
            </div>
        </div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js" integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
